---
layout: default
---
<div class="post">
<h1>Tag: <code style="font-size:30px" class="highligher-rouge"><nobr>{{ page.tag }}</nobr></code></h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
  <br>
{% endfor %}
</ul>
</div>
<hr>

{% include archive.html %}
